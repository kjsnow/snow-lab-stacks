services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    environment:
      HOMEPAGE_ALLOWED_HOSTS: homepage.snow-lab.duckdns.org,192.168.1.23:3000 #gethomepage.dev # required, may need port. See gethomepage.dev/installation/#homepage_allowed_hosts
      #PUID: 1000 # optional, your user id
      #PGID: 1000 # optional, your group id
    ports:
      - 3000:3000
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
