http:
  # region routers
  routers:
    proxmox:
      entrypoints:
        - "https"
      rule: "Host(`proxmox.snow-lab.duckdns.org`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox

    adguard:
      entrypoints:
        - "https"
      rule: "Host(`adguard.snow-lab.duckdns.org`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: adguard
    
    uptime-kuma:
      entrypoints:
        - "https"
      rule: "Host(`kuma.snow-lab.duckdns.org`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: uptime-kuma

    nextcloud:
      entrypoints:
        - "https"
      rule: "Host(`nextcloud.snow-lab.duckdns.org`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nextcloud

# endregion
# region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.1.100:8006"
        passHostHeader: true

    adguard:
      loadBalancer:
        servers:
          - url: "http://192.168.1.55:80"
        passHostHeader: true

    uptime-kuma:
      loadBalancer:
        servers:
          - url: "http://192.168.1.119:3001"
        passHostHeader: true

    nextcloud:
      loadBalancer:
        servers:
          - url: "http://192.168.1.23:11000"
        passHostHeader: true

# endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers
