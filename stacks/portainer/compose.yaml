networks:
  proxy:
    external: true

services:
  portainer:
    container_name: "portainer"
    entrypoint:
      - "/portainer"
    image: "portainer/portainer-ce:lts"
    labels:
      - "traefik.enable=true"
      # - "traefik.http.routers.portainer.entrypoints=http"
      - "traefik.http.routers.portainer.rule=Host(`portainer.snow-lab.duckdns.org`)"
      # - "traefik.http.middlewares.portainer-https-redirect.redirectscheme.scheme=https"
      # - "traefik.http.routers.portainer.middlewares=portainer-https-redirect"
      - "traefik.http.routers.portainer-secure.entrypoints=https"
      - "traefik.http.routers.portainer-secure.rule=Host(`portainer.snow-lab.duckdns.org`)"
      - "traefik.http.routers.portainer-secure.tls=true"
      - "traefik.http.routers.portainer-secure.service=portainer"
      - "traefik.http.services.portainer.loadbalancer.server.scheme=https"
      - "traefik.http.services.portainer.loadbalancer.server.port=443"
    networks:
      - proxy
    # ports:
    #   - "8000:8000/tcp"
    #   - "9443:9443/tcp"
    restart: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    working_dir: "/"

volumes:
  portainer_data:
    external: true
